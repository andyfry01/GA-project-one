<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fantasy Fight Extreme</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="site-wrap">
    <!-- <img src="./bg/galaxy.jpg" alt="" /> -->
    <div class="char-col">
      <div class="character">
        <img src="./science-gifs/einstein/ezgif.com-crop.gif" alt="einstein"/>
        <div class="status-div">
          <div class="status-box" id="char-health">
          </div>
          <div class="status-box" id="char-heals">
          </div>
        </div>
      </div>
      <div class="button-panel">
        <button type="button" id="attack" active=false>ATTACK</button>
        <button type="button" id="heal" active=false>HEAL</button>
      </div>
    </div>

    <div class="enemy-col">
      <div class="enemy one">
        <img src="./science-gifs/einstein/ezgif.com-crop.gif" alt="einstein"/>
        <div class="status-div">
          <div class="status-box" id="enemy-health">
          </div>
          <div class="status-box" id="enemy-heals">
          </div>
        </div>
      </div>
      <div class="button-panel">
        <!-- Note, just filler so the columns will display correctly  -->
      </div>

    </div>
  </div>

  <script src="game.js"></script>

</body>

</html>
