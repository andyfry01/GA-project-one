<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fantasy Fight Extreme</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link href='https://fonts.googleapis.com/css?family=Passion+One:700|Signika+Negative|Stardos+Stencil' rel='stylesheet' type='text/css'>
</head>

<body>
  <audio autoplay>
    <source src="./audio/audio.mp3" type="audio/mpeg">
  </audio>

  <div class="site-wrap">
    <div class="char-col">
      <div class="character">
        <img src="./gifs/einstein.gif" alt="einstein" />
        <div class="status-div">
          <div class="status-box slideUp-1" id="char-health">
          </div>
          <div class="status-box slideUp-1" id="char-heals">
          </div>
        </div>
      </div>
      <div class="button-panel">
        <button type="button" id="attack" active=false>ATTACK</button>
        <button type="button" id="heal" active=false>HEAL</button>
      </div>
    </div>

    <div class="enemy-col">
      <div class="enemy">
        <img src="./gifs/newton.gif" class = "flip" alt="newton" />
        <div class="status-div">
          <div class="status-box slideUp-1" id="enemy-health">
          </div>
          <div class="status-box slideUp-1" id="enemy-heals">
          </div>
        </div>
      </div>
      <div class="button-panel">
        <!-- Note, just filler so the columns will display correctly  -->
      </div>

    </div>
  </div>

  <script src="game.js"></script>

</body>

</html>
